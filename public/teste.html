<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
     <!-- Bootstrap -->
    <link href="/css/genie/bootstrap.min.css" rel="stylesheet">
    <title>Aplicação muito básica com Genie.jl</title>
  </head>
  <body>
    <div class="container" style="margin-top:40px;">
      <div class="col-md-4" style="float:none;margin:0 auto;">
        <form action="/teste-submit-form" method="POST">
          <div class="form-group">
            <label for="login">Login</label>
            <input class="form-control" type="text" name="login" placeholder="Digite seu login" required/>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" placeholder="Digite sua senha" required/>
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
        </form>
      </div>
    </div>
    

    <script src="/js/genie/jquery.min.js"></script>
    <script src="/js/genie/bootstrap.min.js"></script>
  </body>
</html>
